<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="ad.size" content="width=300,height=250" />

    <link rel="stylesheet" type="text/css" href="stylesRL1.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js">
    </script>

    <title></title>
  </head>

  <body>
    <div id="main_container">
      <!--start main_container-->
      <img src="./images/bottomPanel.png" id="bottomPanel" class="retina" />
      <img src="./images/bottomPanel2.png" id="bottomPanel2" class="retina hidden" />
      <div id="endframeBg">
        <div id="pinkRibbon"></div>
        <div id="h3" class="hidden"><span class="from">Nonstop flights from</span><br>
          NYC <span class="to">to</span> Vancouver</div>
        <div id="cta" class="hidden">Book now</div> 
      </div>
        <div id="main_content" class="">
          <!--start main_content-->
          <img src="./images/photo1.jpg" id="photo" class="" />
          <img src="./images/photo2.jpg" id="photo2" class="" />
        </div>

        <div id="blueBottomCard"></div>

        

        <div id="text_holder">
          <div id="h1" class="hidden">Arrive in Greater<br>Vancouver in Mint<br>condition...</div>
          <div id="h2" class="hidden">with curated dining<br>and a premium travel<br>experience.<span class="asterisk">&ast;</span></div>
          <div id="termsCopyright" class="terms">
            <span id="terms1">&copy; <span id="year"></span> JetBlue Airways Corporation. All rights reserved.</span><br>
            <span id="terms2" class="hidden">*Available in Mint, our refreshing take on premium travel.</span>
          </div>
        </div>

      <div id="default_exit" class="btn" ></div>

      <!--end main_container-->
    </div>
    <script type="text/javascript" src="mainRL1.js"></script>
  </body>
</html>
